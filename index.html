<html>
  <head>
    <script src="bower_components/terra/dist/terra.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/system.js"></script>
    <link rel="stylesheet" type="text/css" href="system.css">
  </head>
  <body onload="initialize()">
    <div id="header">
      <img src="content\SYStemLogo.png"></img>
    </div>

  <div id="systemContent">

    <div id="gridContainer">
      <div id="grid"></div>
      <!-- This is where the grid is inserted -->
    </div>

  <div id="information">
    <div class="counter">
      <span>Choose Creature:</span>
      <select id="creatureChoice">
        <option value="creature">creature</option>
        <option value="creature1">creature1</option>
        <option value="creature2">creature2</option>
        <option value="creature3">creature3</option>
        <option value="creature4">creature4</option>
      </select>
    </div>
    <br>

    <div class="counter">
      <label>Status: </label>
      <span id="prompter">Place Creatures</span>
    </div>
    <br/>
      <div class="counter">
        <label>Remaining Creatures: </label>
        <span id="creatureCounter"></span>
      </div>
    </div>

  <div id="controls">
   <button id="startbtn" onclick="start()" >START</button>
   <button id="resetbtn" onclick="reset()" >RESET</button>
  </div>
    </div>
  </body>
</html>
