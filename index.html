<html>
  <head>
    <script src="bower_components/terra/dist/terra.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/system.js"></script>
    <link rel="stylesheet" type="text/css" href="system.css">
  </head>
  <body onload="initialize()">
    <div id="header">
      <img src="content\SYStemLogo.png"></img>
    </div>

  <div id="systemContent">

    <div id="gridContainer">

  <div id="information">

      <div class="counter">

      <div class="counter">
        <label>Creatures: </label>
        <span id="creatureCounter">10</span>

   <button onclick="start()" src="content\go.jpg">START</button>
  </div>
    </div>
